<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
</head>
<body>
    
    <form action="" method="POST" enctype="multipart/form-data">
        <label>Username</label>
        <input type="text">
        <label>Password</label>
        <input type="password">
        <input type="submit" value="login">
        <button type="submit">Login to the web</button>
    </form>
    <form>
        <label for="">First Name</label>
        <input type="text" required autocomplete="on">
        <label for="">Last Name</label>
        <input type="text">
        <label for="">Mobile Number</label>
        <input type="number">
        <label for="">Email</label>
        <input type="email">
        <label for="">Feedback</label>
        <textarea></textarea>
        <input type="date">
        <input type="time">
        <input type="file">
        <input type="image">
        <input type="color">
        <label>Male</label>
        <input type="radio" value="Male" name="gender">
        <label>Female</label>
        <input type="radio" value="Female" name="gender">

        <input type="checkbox" value="Javascript" name="lang">
        <input type="checkbox" value="Python" name="lang">
        <input type="checkbox" value="Java" name="lang">
        <input type="checkbox" value="HTML" name="lang">
        <input type="checkbox" value="HTML" name="lang">
        <select>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
        </select>

        <input type="submit" value="Send feedback">
    </form>
</body>
</html>
