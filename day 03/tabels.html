<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabels</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name of person</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Google</td>
        </tr>
        <tr>
            <td>Navya</td>
            <td>Amazon</td>
        </tr>
        <tr>
            <td>Trisha</td>
            <td rowspan="2">Flipkart</td>
        </tr>
        <tr>
            <td>Sirisha</td>
        </tr>
        <tr>
            <td>Sarika</td>
            <td>Microsoft</td>
        </tr>
    </table>
</body>
</html>
